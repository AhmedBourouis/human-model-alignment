<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annotation Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script   src="script.js" defer></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Annotation Task Introduction</h1>
    
    <div class="form-group mb-3">
      <label for="taskDescription" class="form-label">Task Description:</label>
      <textarea class="form-control" id="taskDescription" rows="3" style="background-color: rgb(216, 214, 214);" readonly>Welcome! In this highly important annotation task...</textarea>
    </div>
    <!-- Form starts here -->
    <form id="user-info-form">
      
      <!-- Username -->
      <div class="form-group mb-3">
        <label for="user_name">Username: </label>
        <input type="text" id="user_name" class="form-control" style="color: rgb(11, 30, 82);" required>
      </div>  
      <!-- Age -->
      <div class="form-group mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="text" id="age" class="form-control">
      </div>
      <!-- Gender -->
      <div class="form-group mb-3">
        <label for="gender">Gender</label>
        <select id="gender" class="form-control">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <!-- Drawing Skills -->
      <div class="form-group mb-3">
        <label for="skill">Drawing Skills</label>
        <select id="skill" class="form-control">
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Expert</option>
        </select>
      </div>
      <!-- Drawing frequency -->
      <div class="form-group mb-4">
        <label for="skill_freq">How frequently you draw:</label>
        <select id="skill_freq" class="form-control">
          <option>Day</option>
          <option>Week</option>
          <option>Month</option>
          <option>Year</option>
          <option>Never</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="termsConditions" class="form-label">Terms and Conditions:</label>
        <textarea class="form-control" id="termsConditions" rows="3"  style="background-color: rgb(216, 214, 214);"readonly>By participating in this task...</textarea>
      </div>
      <!-- Agree to Terms -->
      <div class="form-group form-check">
        <input type="checkbox" id="terms" class="form-check-input">
        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" id="continue-button" class="btn btn-primary">Continue</button>
      </div>
    </form>
  </div>
  
</body>
</html>
