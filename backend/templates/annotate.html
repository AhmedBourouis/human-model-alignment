<!DOCTYPE html>
<html>
<head>
  <title>Annotation Screen</title>
  <script  src="/scripts/script.js" defer></script>
  <script    src="/scripts/annotate_script.js" defer></script>
  <style>
    body {
      text-align: center;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #control-panel {
      margin-left: 20px;
    }
    #brush-size-circle {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      border-radius: 50%;
    }

    #circle{
      position:absolute;
      transform:translate(-50%,-50%);
      height:25px;
      width:25px;
      border-radius:50%;
      border:2px solid red;

        pointer-events: none;
    }
    #control-panel{
        z-index: 2;
    }

  </style>
</head>
<body>
  <h1>Annotation Screen</h1>
  <h2 id="classLabel">Please annotate class: <span></span></h2>
  <div style="display: none" id="sketchPath"></div>

  <div id="container">
    <!-- Canvas for sketch -->
    <img style="display: none" id="sketchCanvas"  alt="Sketch">
{#      the canvas where we will display our image and do the drawing#}
            <br>

      <canvas
        id="canvas"
        width="512"
        height="512"
        style="border: 1px solid black;"
      ></canvas>


    <!-- Control Panel -->
    <div id="control-panel">
      <button id="brushButton"  onclick="use_tool('draw');">Brush</button>
      <button id="eraserButton"  onclick="use_tool('erase');" >Eraser</button>
      <br>
      <div>
          <label for="sizeSlider">Size:</label>
        <input
            type="range"
            min="1"
            max="100"
            value="25"
            class="size"
            id="sizeRange"
          />
      </div>

      <div id="brush-size-circle"></div>
    </div>
  </div>

  <button id="confirmButton">Next one</button>
  <button style="display: none" id="nextParticipant"> Done !</button>
    <div id="circle"></div>

</body>
</html>
